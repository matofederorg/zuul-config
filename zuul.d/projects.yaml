---
- project:
    name: ^.*$
    check:
      jobs: []
    gate:
      jobs: []
    post:
      jobs: []

- project:
    name: zuul/zuul-jobs
    default-branch: master

- project:
    name: matofederorg/zuul-config
    default-branch: main
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop
    post:
      jobs:
        - noop

- project:
    name: matofederorg/k8s-cluster-api-provider
    default-branch: main
    unlabel-on-update-e2e-conformance:
      jobs:
        - noop
    unlabel-on-update-e2e-quick:
      jobs:
        - noop
