---
- project:
    name: matofederorg/zuul-config
    default-branch: main
    merge-mode: "squash-merge"
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop
    post:
      jobs:
        - noop
    tag:
      jobs:
        - noop

- project:
    name: matofederorg/k8s-cluster-api-provider
    default-branch: main
    merge-mode: "squash-merge"
    periodic-daily:
      jobs:
      - k8s-cluster-api-provider-e2e-conformance:
          branches:
          - main
          - release/v6.0.0
          vars:
            git_reference: "{{ zuul.branch }}"
