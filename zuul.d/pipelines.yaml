- pipeline:
    name: e2e-conformance
    description: |
      Changes that have been seen by trusted reviewer who labeled PR by e2e-conformance label
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: labeled
          label:
            - e2e-conformance
    start:
      github:
        check: 'in_progress'
        comment: false
    success:
      github:
        check: 'success'
        comment: true
        label:
          - tested-e2e-conformance
        unlabel:
          - e2e-conformance
          - failed-e2e-conformance
          - dequeued-e2e-conformance
    failure:
      github:
        check: 'failure'
        comment: true
        label:
          - failed-e2e-conformance
        unlabel:
          - e2e-conformance
    dequeue:
      github:
        check: cancelled
        comment: true
        label:
          - dequeued-e2e-conformance
        unlabel:
          - e2e-conformance

